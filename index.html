<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="tot404">
        <div>404</div>
        <div class="counter404">0</div>
      </div>
      <div>
        <div class="timer"></div>
        <div class="remaining">
          <span>remaining turns: </span>
          <span class="remaining-counter"></span>
        </div>
      </div>
      <div class="tot200">
        <div>200</div>
        <div class="counter200">0</div>
      </div>
    </header>
    <button class="btn-1"></button>
    <button class="btn-2"></button>
    <div class="backdrop backdrop-go">
      <div class="instructions">
        You will see 2 URLs:
        <br />
        one of them is correct and will result in a http 200 response code.
        <br />
        One is wrong and will result in a http 404 response code.
        <br />
        <br />
        Try to click the right URL!
      </div>
      <button class="btn-go">go</button>
    </div>
    <div class="backdrop backdrop-game-over" hidden>
      <div>GAME OVER</div>
      <div class="result"></div>
      <button class="play-again">play again</button>
    </div>
    <script src="index.js"></script>
  </body>
</html>
